<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JaMoovie App</title>
</head>
<body>
    <nav>
        <em>JaMoovie</em>
        <form id="form">
            <input type="text" id="search" placeholder="Search....">
        </form>
    </nav>
    <section id="main">
        <div class="movie">
            <img src=".png" alt="poster_movie">
            <div id="movie-info">
                <h3>Movie Title</h3>
                <span class="green">0.0</span>
            </div>
            <p id="release-date">00/00/0000</p>
            <div id="overview">
                <h3>Overview</h3>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquam praesentium, necessitatibus nemo labore nobis molestiae rerum omnis eligendi? Ipsam molestias harum ullam voluptate. Assumenda dolorem perspiciatis non odit, maxime nam.</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
